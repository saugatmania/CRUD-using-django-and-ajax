{% load static %}
<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'enroll/css/bootstrap.css' %}" />
    <title>CRUD Ajax </title>
  </head>
  <body>
    <div class='container mt-5'>
        <h2 class='text-center alert alert-danger'>Django CRUD Using Ajax</h2>

        <div class='row'>
            <div class='col-sm-4'>
            <h4 class='text-center alert alert-info'>Add/Update User</h4>
            <form action="" method="POST">
            {% csrf_token %}
            <input type='hidden' name='userid' id='userid'/>
            {{form.as_p}}
            <input type='button' class='btn btn-success' id='btnsave' value='Save'>
            </form>

            <div id='msg' class='alert alert-danger' style='margin-top:15px; display:none'></div>

            </div>

            <div class='col-sm-8'>
            <h4 class='text-center alert alert-info'>Show User Information</h4>
            <table class='table table-hover'>
                <thead>
                <tr>
                    <th scope='col'>ID</th>
                    <th scope='col'>Name</th>
                    <th scope='col'>Email</th>
                    <th scope='col'>Password</th>
                    <th scope='col'>Edit</th>
                    <th scope='col'>Delete</th>
                </tr>
                </thead>
                <tbody id='tbody'>
                {% for us in user %}
                <tr>
                    <td>{{us.id}}</td>
                    <td>{{us.name}}</td>
                    <td>{{us.email}}</td>
                    <td>{{us.password}}</td>
                    <td>
                        <input type='button' data-sid='{{us.id}}' class='btn btn-warning btn-sm btn-edit' value='Edit'> 
                    </td>
                    <td>
                        <input type='button' data-sid='{{us.id}}' class='btn btn-danger btn-sm btn-del' value='Delete'> 
                    </td>
                </tr>
                {% endfor %}
                </tbody>
            </table>
            </div>
        </div> 

    </div>

    

    <script src="{% static 'enroll/js/bootstrap.js' %}" /></script>
    <script src="{% static 'enroll/js/jquery.js' %}" /></script>
    <script src="{% static 'enroll/js/popper.js' %}" /></script>

   
    {% include  'enroll/ajax.html' %}
  </body>
</html>
